spring:
  datasource:
    url: jdbc:h2:mem:public
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
jpa:
  hibernate:
    ddl-auto: create
logging:
  level:
    org.hibernate.SQL: debug